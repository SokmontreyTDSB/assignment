<html>
	<head>
		<script defer src='index.js'></script>
		<script type='module' src='resizer.js'></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<p id='header-text'>
			Image to Ascii
		</p>
		<p id='sub-header-text'>
			Convert an image to ascii art
		</p>
		<div class='row'>
			<label>Minimum number of character(width/height)</label>
			<input id='min-char-input' type='text' value=50 />
		</div>
		<div class='row'>
			<label>List of character separate by space</label>
			<input id='ascii-list-input' type='text' 
				value='7 4 1 2 3 5 6 0 9 8'/>
		</div>
		<div class='row'>
			<label>color</label>
			<input id='is-color-input' type='checkbox' />
		</div>
		<div id='image-container'></div>
		<input id='file-input' type='file' />
		<div id='recreate-button-container'></div>
		<div id='save-button-container'></div>
		<canvas id='canvas'></canvas>
	</body>
</html>
